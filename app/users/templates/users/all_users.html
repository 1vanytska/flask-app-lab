{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>All Users</h2>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item">
            {{ user.username }} - {{ user.email }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
