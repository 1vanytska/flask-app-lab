{% extends 'base.html' %}

{% block title %}Greeting Page{% endblock %}

{% block content %}

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container">
        <a class="navbar-brand" href="#">Flask Application</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.greetings', name='John', age=30) }}">Greet John</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="{{ url_for('users.admin') }}">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content -->
<div class="container mt-5">
    <h1 class="display-4">Hello :)</h1>
    <h2 class="mt-4">User: {{ name }}</h2>

    {% if age %}
    <h3 class="text-success">Age: {{ age }}</h3>
    {% else %}
    <h3 class="text-danger">Age: Not provided</h3>
    {% endif %}
</div>

{% endblock %}
